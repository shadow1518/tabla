<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1><a href="tabla25.html">tabla</a></h1>
    <div class="contenedor">
        <h1>Formulario de registro</h1>

        <form action="" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="50" required>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo_hombre" name="sexo" value="hombre" required>
            <label for="sexo_hombre">Hombre</label>
            <input type="radio" id="sexo_mujer" name="sexo" value="mujer" required>
            <label for="sexo_mujer">Mujer</label>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="novedades">¿Desea recibir información sobre novedades y ofertas?</label>
            <input type="checkbox" id="novedades" name="novedades" checked>

            <label for="condiciones">¿Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos?</label>
            <input type="checkbox" id="condiciones" name="condiciones" required>

            <button type="submit">Enviar formulario</button>
        </form>
    </div>
    

</body>
